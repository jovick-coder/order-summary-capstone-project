<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 20px; text-align: right; }
    .attribution a { color: hsl(225, 40-%, 45%); }
  </style>
</head>
<body>
  <!-- main section -->
<section class="main-section">
  <div class="card">
    <div class="card-top-img">
      <img src="images//illustration-hero.svg">
    </div>
    <div class="card-text">
      <h3>Order Summary</h3>

      <div class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </div>
      <div class="price-div">
       <div class="left">
        <span class="icon">
          <img src="images/icon-music.svg" alt="">
        </span>
        <div>
          <b>Annual Plan </b>
          $99.99/year
        </div>

       </div>

        <a href="">
          Change
        </a>
      </div>
      <button class="btn">Proceed to Payment<b></button><b>

      <a class="down-link" href="">
        Cancel Order!

      </a>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Adedamola Ijiwole</a>.
  </div> -->
</section>











</body>
</html>
